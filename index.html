<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nav Link</title>
  <meta name="description" content="Personal navigation page" />
  <style>
    :root {
      --bg-1: #f8fbf6;
      --bg-2: #d9f5ef;
      --bg-3: #fcefd6;
      --ink: #22303a;
      --muted: #5d6b76;
      --card: rgba(255, 255, 255, 0.72);
      --line: rgba(255, 255, 255, 0.75);
      --shadow: 0 18px 42px rgba(16, 35, 51, 0.12);
      --radius: 22px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Noto Sans", "Segoe UI", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.9) 0%, transparent 28%),
        radial-gradient(circle at 80% 5%, rgba(255, 255, 255, 0.6) 0%, transparent 25%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2), var(--bg-3));
      padding: 36px 20px;
    }

    .wrap { max-width: 1160px; margin: 0 auto; }

    .hero {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 22px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .title { margin: 0; font-size: clamp(28px, 3.8vw, 40px); line-height: 1.1; }
    .subtitle { margin: 6px 0 0; color: var(--muted); font-size: 14px; }

    .search input {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 11px 13px;
      font-size: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.8);
      color: var(--ink);
    }

    .section { margin-top: 22px; }
    .section h2 { margin: 0 0 10px; font-size: 17px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    .card {
      text-decoration: none;
      color: inherit;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: var(--card);
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(31, 42, 68, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(8, 20, 30, 0.15);
    }

    .icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(160deg, #f36c3d, #008a8a);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 700;
      flex: 0 0 44px;
      overflow: hidden;
    }

    .icon img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .meta h3 { margin: 0; font-size: 15px; }
    .meta p { margin: 3px 0 0; color: var(--muted); font-size: 12px; word-break: break-all; }

    .empty { color: var(--muted); margin-top: 12px; display: none; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div>
        <h1 class="title">My Start Page</h1>
        <p class="subtitle">Clean groups, faster access.</p>
      </div>
      <div class="search">
        <input id="searchInput" type="text" placeholder="Search by name or domain..." />
      </div>
    </section>

    <div id="content"></div>
    <p id="emptyState" class="empty">No matching result.</p>
  </main>

  <script>
    const linkGroups = [
      {
        title: "Search",
        links: [
          { name: "Google", url: "https://www.google.com" },
          { name: "Bing", url: "https://www.bing.com" },
          { name: "Youdao Fanyi", url: "https://fanyi.youdao.com" }
        ]
      },
      {
        title: "Dev & Docs",
        links: [
          { name: "GitHub", url: "https://github.com" },
          { name: "MiniMax", url: "https://www.minimax.io" },
          { name: "OpenClaw", url: "https://openclaw.com" },
          { name: "Inoreader", url: "https://www.inoreader.com" },
          { name: "Iconify", url: "https://iconify.design" },
          { name: "Ant Design Vue", url: "https://www.antdv.com/" },
          { name: "VVBin Docs", url: "https://doc.vvbin.cn/" }
        ]
      },
      {
        title: "Media",
        links: [
          { name: "X", url: "https://x.com" },
          { name: "Bilibili", url: "https://www.bilibili.com" },
          { name: "YouTube", url: "https://www.youtube.com" }
        ]
      },
      {
        title: "Notes & Board",
        links: [
          { name: "Notion", url: "https://www.notion.so" },
          { name: "Yuque", url: "https://www.yuque.com" },
          { name: "Excalidraw", url: "https://excalidraw.com" }
        ]
      }
    ];

    const content = document.getElementById("content");
    const searchInput = document.getElementById("searchInput");
    const emptyState = document.getElementById("emptyState");

    function domainOf(url) {
      try {
        return new URL(url).hostname.replace(/^www\./, "");
      } catch {
        return url;
      }
    }

    function faviconURL(url) {
      return `https://icons.duckduckgo.com/ip3/${domainOf(url)}.ico`;
    }

    function firstLetter(name) {
      return (name || "?").trim().charAt(0).toUpperCase();
    }

    function createCard(link) {
      const a = document.createElement("a");
      a.className = "card";
      a.href = link.url;
      a.target = "_blank";
      a.rel = "noreferrer noopener";
      a.dataset.search = `${link.name} ${domainOf(link.url)}`.toLowerCase();

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.textContent = firstLetter(link.name);

      const img = document.createElement("img");
      img.alt = `${link.name} icon`;
      img.loading = "lazy";
      img.src = faviconURL(link.url);
      img.onerror = () => img.remove();
      icon.prepend(img);

      const meta = document.createElement("div");
      meta.className = "meta";

      const name = document.createElement("h3");
      name.textContent = link.name;

      const host = document.createElement("p");
      host.textContent = domainOf(link.url);

      meta.append(name, host);
      a.append(icon, meta);
      return a;
    }

    function renderLinks() {
      content.innerHTML = "";
      let totalCards = 0;

      linkGroups.forEach((group) => {
        const section = document.createElement("section");
        section.className = "section";

        const h2 = document.createElement("h2");
        h2.textContent = group.title;

        const grid = document.createElement("div");
        grid.className = "grid";

        group.links.forEach((link) => {
          grid.appendChild(createCard(link));
          totalCards += 1;
        });

        section.append(h2, grid);
        content.appendChild(section);
      });

      emptyState.style.display = totalCards ? "none" : "block";
    }

    function filterCards(keyword) {
      const q = keyword.trim().toLowerCase();
      const cards = Array.from(document.querySelectorAll(".card"));
      const sections = Array.from(document.querySelectorAll(".section"));
      let visible = 0;

      cards.forEach((card) => {
        const show = !q || card.dataset.search.includes(q);
        card.style.display = show ? "" : "none";
        if (show) visible += 1;
      });

      sections.forEach((section) => {
        const hasVisible = section.querySelector('.card:not([style*="display: none"])');
        section.style.display = hasVisible ? "" : "none";
      });

      emptyState.style.display = visible ? "none" : "block";
    }

    searchInput.addEventListener("input", (e) => filterCards(e.target.value));
    renderLinks();
  </script>
</body>
</html>
